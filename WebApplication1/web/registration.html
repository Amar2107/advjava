<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <form method="Get" action="Html">
            <h1><B>Registration Form</B></h1>
            <table width="50%">
                <tr>
                    <td>Enter Student Name </td>
                    <td><input type="text" name="Name" size="34"> </td>
                </tr>
                <tr>
                    <td>Enter The City </td>
                    <td><input type="text" name="City" size="34"> </td>
                </tr>
                <tr>
                    <td>Enter User </td>
                    <td><input type="text" name="User" size="34"> </td>
                </tr>
                <tr>
                    <td>Enter The Password </td>
                    <td><input type="password" name="password" size="34"> </td>
                </tr>
                <tr>
                    <td>Enter Course Id </td>
                    <td><input type="text" name="Id" size="34"> </td>
                </tr>
            </table>
            <input type="submit" name="Register Size" value="Register Me">
        </form>
    </center>
</body>
</html>
